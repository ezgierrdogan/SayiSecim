<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Choose numbers 1 to 99 and sort of them by using for loop
    <button onclick="sort()">Sort</button>
    <br /><br />
    <button id="btnSortRandomly" onclick="randomlyPick()" disabled>
        Choose a random number
      </button>
      <span id="result"></span>
      <script>
        const result = document.getElementById("result");
        function sort() {
          for (let i = 1; i < 100; i++) {
            if (i % 10 === 1) {
              result.innerHTML += "<br>";
            }
            result.innerHTML += `<span id="${i}">${i}</span> `;
          }
          const btnSortRandomly = document.getElementById("btnSortRandomly");
          btnSortRandomly.disabled = false;
        }
  
        function randomlyPick() {
          const number = Math.floor(Math.random() * 99) + 1;
          const chosen = document.getElementById(number);
          chosen.style.color = "red";
          chosen.style.fontWeight = "bold";
        }
        </script>
</body>
</html>
